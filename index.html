<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretest</title>
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-warning logo">
    <a href="" class="navbar-brand">E-shop</a>
    <form class="form-inline search" action="" method="get">
      <input class="form-control mr-sm-2 searchInput" type="search..." placeholder="Search" aria-label="Search">
      <button class="fas fa-search fa-1x" type="submit"></button>
    </form>
  </nav>
  <div class="block"></div>
  <div id="header">
    <ul class="slider">
      <div class="left-slide"> ＜ </div>
      <div class="right-slide"> ＞ </div>
      <!-- slide image  -->
      <div class="slider-items">
        <li class="slide active"> <img src="/slides/1.jpeg" alt=""> </li>
        <li class="slide"> <img src="/slides/2.jpg" alt=""> </li>
        <li class="slide"> <img src="/slides/3.jpeg" alt=""> </li>
        <li class="slide"> <img src="/slides/4.jpeg" alt=""> </li>
        <li class="slide"> <img src="/slides/5.jpeg" alt=""> </li>
        <li class="slide"> <img src="/slides/6.jpg" alt=""> </li>
        <li class="slide"> <img src="/slides/7.jpg" alt=""> </li>
        <li class="slide"> <img src="/slides/8.jpg" alt=""> </li>
        <li class="slide"> <img src="/slides/9.jpg" alt=""> </li>
        <li class="slide"> <img src="/slides/10.jpg" alt=""> </li>
      </div>
    </ul>

  </div>
  <div class="timer">
    <span>LAST CHANCE：</span>
    <span class="countdownTimer"></span>
  </div>

  <main>
    <ul class="category">
      <li> <a href="">Adidas</a> </li>
      <li> <a href="">Nike</a> </li>
      <li> <a href="">IPhone</a> </li>
      <li> <a href="">Timberland</a> </li>
      <li> <a href="">Palladium</a> </li>
    </ul>

    <div class="container">
      <div class="productList">
        <!-- products-->
      </div>
    </div>

    <div class="goTop">
      <a href="#top">Top</a>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="name">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
